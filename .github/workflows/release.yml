name: Build and Release APK

on:
  push:
    tags:
      - 'v*.*.*' # Triggers on version tags like v1.2.0

jobs:
  build-and-release:
    name: Build and Release APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Rename APK
        run: mv build/app/outputs/flutter-apk/app-release.apk BacaPetra-${{ github.ref_name }}.apk

      - name: Create and Upload Release
        uses: softprops/action-gh-release@v2
        with:
          name: BacaPetra ${{ github.ref_name }} - Stable
          body_path: RELEASE_NOTES_${{ github.ref_name }}.md
          files: BacaPetra-${{ github.ref_name }}.apk
